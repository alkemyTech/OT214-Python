[loggers]
keys=root,dev

[formatters]
keys=simple

[handlers]
keys=console,file

[formatter_simple]
format=%(asctime)s.%(levelname)s.%(name)s.%(message)s
datefmt=%d/%m/%Y

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simple
args=('datos_f/logs/logs_f.log','D',7,5, None, False, False)

[logger_root]
level=INFO
handlers=console,file

[logger_dev]
level=DEBUG
handlers=console,file
qualname=dev